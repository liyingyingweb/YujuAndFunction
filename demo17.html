		<script type="text/javascript">
			var k;
			for(var i=0,j=0;i<10,j<5;i++,j++){
				k = i+j;
			}      //计算逗号后边的数
			console.log(k);   //8
			
			var a = (false,true);
			var b = (true,false);
			console.log(a);       //true
			console.log(b);      //false
			
			var c = 'sed' + 'abc';
			var d = 'dfsf' + 12;
			var e =  12 + 'dfsf';
			console.log(c);        //sedabc
			console.log(d);       //dfsf12
			console.log(e);      //12dfsf
			
			var f = '11'+1-2;
			console.log(f);   //109
			
			var m = 'a'-1;
			console.log(m);     //NaN
			
			var g = 1+true;
			console.log(g);    //2
			
			
			
			//字符串反转
			document.write("字符串反转：" + '<br/>');
			var str1 = "smile at life";
			document.write(str1 + '<br/>');
			var str2 = "smile at life";
			document.write(str2.split("").reverse().join(""));
			// split将字符串分割    使用reverse()方法创建一个新数组      join()方法将数组的每个元素连接在一起，组合成一个新字符串
		</script>
