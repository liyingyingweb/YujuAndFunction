<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>continue 与 break 的区别</title>
		<style>
			.box{
				width: 960px;
				margin: 50px auto;
				text-align: center;
				border: 1px solid #ccc;
			}
			.box a{
				text-align: center;
				line-height: 50px;
				color: palevioletred;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="index.html">点击跳转到index</a>
			<a href="demo01.html">点击跳转到demo01</a>
			<a href="demo02.html">点击跳转到demo02</a>
			<a href="demo03.html">点击跳转到demo03</a>
			<a href="demo04.html">点击跳转到demo04</a>
			<a href="demo05.html">点击跳转到demo05</a>
			<a href="demo06.html">点击跳转到demo06</a>
			<a href="demo07.html">点击跳转到demo07</a>
			<a href="demo08.html">点击跳转到demo08</a>
			<a href="demo09.html">点击跳转到demo09</a>
			<a href="demo10.html">点击跳转到demo10</a>
			<a href="demo11.html">点击跳转到demo11</a>
			<a href="demo12.html">点击跳转到demo12</a>
			<a href="demo13.html">点击跳转到demo13</a>
			<a href="demo14.html">点击跳转到demo14</a>
			<a href="demo15.html">点击跳转到demo15</a>
			<a href="demo16.html">点击跳转到demo16</a>
			<a href="demo17.html">点击跳转到demo17</a>
			<a href="demo18.html">点击跳转到demo18</a>
		</div>
		<script type="text/javascript">
			// i=1   只执行一次
			for(var i=1;i<=100;i++){
				console.log(i);
			}
			
			//continue   跳过当前循环
			for(var y=1;y<=5;y++){
				if(y == 3){
					continue;
				}
				console.log(y);
			}
			
			//break  终止;结束for语句
			for(var x=1;x<=5;x++){
				if(x == 3){
					break;
				}
				console.log(x);
			}
			console.log(x);
		</script>
	</body>
</html>
