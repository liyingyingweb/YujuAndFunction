		<script type="text/javascript">
			// 方法1
			var currMonth = 10;
			if(currMonth >= 3 && currMonth < 5){
				console.log("spring");
			}else if(currMonth >= 6 && currMonth < 8){
				console.log("summer");
			}else if(currMonth >= 9 && currMonth < 11){
				console.log("autumn");
			}else if(currMonth == 12 || (currMonth <= 2 && currMonth > 0)){
				console.log("winter");
			}else{
				console.log("没有该月份");
			}
			
			// 方法2
			var txtmonth = document.getElementById("txtmonth");
			var btnmonth = document.getElementById("btnmonth");
			var showMsg = document.getElementById("showMsg");
			btnmonth.onclick = function(){
				var currMonth = parseFloat(txtmonth.value);
				switch(currMonth){
					case 3:
					case 4:
					case 5:
					{
						showMsg.innerHTML = '<span style="color:red;">春天来了</span>';
						console.log("春天来了");
						break;
					}
					case 6:
					case 7:
					case 8:
					{
						showMsg.innerHTML = '<span style="color:blue;">夏天来了</span>';
						console.log("夏天来了");
						break;
					}
					case 9:
					case 10:
					case 11:
					{
						showMsg.innerHTML = '<span style="color:pink;">秋天来了</span>';
						console.log("秋天来了");
						break;
					}
					case 12:
					case 1:
					case 2:
					{
						showMsg.innerHTML = '<span style="color:cyan;">冬天来了</span>';
						console.log("冬天来了");
						break;
					}
					default:{
						showMsg.innerHTML = '<span style="color:plum;">没有该月份</span>';
						console.log("没有该月份");
						break;
					}
				}
			}
		</script>
