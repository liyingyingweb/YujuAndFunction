		<script type="text/javascript">

				window.open("http://www.baidu.com");    //系统自带的函数
			}
			
			var result1 = Math.abs(-1);   // abs 返回数字的相对值
			console.log(result1);   //系统自带的函数
			
			
			function he(a,b){
				var c=a+b;
				return c;
			}
