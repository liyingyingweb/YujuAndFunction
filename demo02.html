<!DOCTYPE html>
<html>
	<head>

				line-height: 50px;

			}
		</style>

	<body id="mybody">
		<input type="text" value="" placeholder="请输入你的成绩" id="txtgrade">
		<input type="button" value="评测" id="btnpingce">
		<input type="button" value="换色" id="btnhuanse">
		<div id="showMsg"></div>
		<div class="box">

		</div>
		<script type="text/javascript">
			var txtgrade = document.getElementById("txtgrade");
			var btnpingce = document.getElementById("btnpingce");
			var showMsg = document.getElementById("showMsg");
			//输入成绩 点击评测 
			btnpingce.onclick = function(){
				var grade = parseFloat(txtgrade.value);
				if(isNaN(grade)){
					showMsg.innerHTML = '<span style="color:yellow;">格式错误</span>';
				}else if(grade < 60){
					showMsg.innerHTML = '<span style="color:red;">不及格</span>';
				}else if(grade < 80){
					showMsg.innerHTML = '<span style="color:green;">及格</span>';
				}else if(grade < 90){
					showMsg.innerHTML = '<span style="color:pink;">优秀</span>';
				}else if(grade <= 100){
					showMsg.innerHTML = '<span style="color:cyan;">优等</span>';
				}else{
					showMsg.innerHTML = '<span style="color:blue;font-size:50px;">恭喜你！</span>';
				}
			}
			
			//点击换色按钮,body换背景颜色
			var mybody = document.getElementById("mybody");
			var curr = "red";
			btnhuanse.onclick = function(){
				mybody.style = "background:"+curr+";";
				if(curr == "red"){
					curr = "yellow";
				}else if(curr == "yellow"){
					curr = "green";  
				}else if(curr == "green"){
					curr = "blue";  
				}else if(curr == "blue"){
					curr = "black";  
				}else if(curr == "black"){
					curr = "red";
				}
			}
			
		</script>
	</body>
</html>
