		<script type="text/javascript">
			var year = 1;
			while(year<=5){
				console.log("spring");
				year++;
			}
			console.log(year);
			
			//打印 0-100的数字
			var num1 = 1;
			while(num1<=100){
				console.log(num1);
				num1++;
			}
			
			//打印 1-100之间的奇数
			//方法1
			var num = 1;
			while(num<=100){
				if(num%2==1){
					console.log(num);
				}
				num++;
			}
			
			//方法2
			var num2 = 1;
			while(num2<=100){
				console.log(num2);
				num2 = num2+2;
			}
			
			//方法3
			var num3 = 1;
			var i =0;
			while(i<50){
				num3 = i*2+1;
				console.log(num3);
				i++;
			}
