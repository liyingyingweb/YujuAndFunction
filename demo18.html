		<script type="text/javascript">
			var a;    //undefined
			var b = a*0;
			if(b == b){
				console.log(b*2+"2"-0+4);    //0*2+"2"-0+4
			}else{
				console.log(!b*2+"2"-0+4);    //!b是true 所以：2+'2'-0+4=26
			}
			
			var a = 1;
			console.log(a++);    // 1  输出完之后才加1  变成2
			console.log(++a);    // 3
			
			console.log(null == undefined);   //true
			console.log("1" == 1);          //true
			console.log("1a" == 1);        //false
			console.log("a1a" == 1);      //false
			console.log("1" === 1);    //false  ===全等于 数据类型和数值必须都相等
			console.log("***********");
			console.log(parseInt(3.14));  //3
			console.log(parseFloat("3sdfc"));    //3
			console.log(parseFloat("3.14.djfdsf"));   //3.14
			console.log(parseInt("1.233gddg65"));    //1
			console.log(parseInt(true));     //NaN
		</script>
