		<script type="text/javascript">
			//查车牌号是否限行
			var txtnumber = document.getElementById("txtnumber");
			var btnchaxun = document.getElementById("btnchaxun");
			var showMsg = document.getElementById("showMsg");
			btnchaxun.onclick = function(){
				var number = txtnumber.value;
				var weishu = number.substr(6,2);
				if(weishu == 05){
					showMsg.innerHTML = '<span style="color:red;">星期一限行</span>';
					console.log(weishu);
				}else if(weishu == 16){
					showMsg.innerHTML = '<span style="color:blue;">星期二限行</span>';
					console.log(weishu);
				}else if(weishu == 27){
					showMsg.innerHTML = '<span style="color:pink;">星期三限行</span>';
					console.log(weishu);
				}else if(weishu == 38){
					showMsg.innerHTML = '<span style="color:cyan;">星期四限行</span>';
					console.log(weishu);
				}else if(weishu == 49){
					showMsg.innerHTML = '<span style="color:plum;">星期五限行</span>';
					console.log(weishu);
				}else{
					showMsg.innerHTML = '<span style="color:green;">不限行</span>';
					console.log(weishu);
				}
			}
		</script>
